<div class="container-fluid">
    <div class="col-md-5">
        <h3>
            <strong>Medications</strong>
        </h3>

        <div class="create-button">

            <select ng-model="defaultMedication"
                    ng-change="onChange(defaultMedication)">
                <option value="" ng-repeat="(key ,value) in AllMedications"
                        ng-style="{ 'background-color': value.length >0 ? 'red' :'white'}"
                        ng-value="option" onselect="onChange()"> {{key}}</option>
            </select>
            <button class="btn btn-info" ng-click="addNewMedication()" ng-disabled="IsDisabled">Add New Medication</button>
        </div>
        <br>
        <br>
        <h4>Current medications</h4>

        <ul>
            <li  ng-repeat="medication in MedicationListList" ng-click="showForm(medication)">
                {{medication.extension[0].extension[1].valueString}}
            </li>
        </ul>
        <br>
        <br>
    </div>

    <div class="left">

        <h3>
            <strong>Allergies</strong>
        </h3>
        <div >
            <h4>Allergies</h4>
            <ul>
                <li ng-repeat="allergyDetail in ActiveAllergiesList" ng-style="styleFunction(allergyDetail.code.coding[0].display)" ng-click="showForm(allergyDetail)" >
                    {{allergyDetail.code.coding[0].display}}
                </li>
            </ul>
        </div>

        <div >
            <h4>Resolved Allergies</h4>
            <ul>
                <li ng-repeat="allergyDetail in ResolvedAllergiesList" ng-style="styleFunction(allergyDetail.code.coding[0].display)" ng-click="showForm(allergyDetail)" >
                    {{allergyDetail.code.coding[0].display}}
                </li>
            </ul>
        </div>
    </div>
    </div>
