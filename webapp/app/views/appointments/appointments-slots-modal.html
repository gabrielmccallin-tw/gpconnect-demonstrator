<div class="modal-header">
    <h4 class="modal-title">Available Appointments</h4>
</div>

<div class="modal-body">

	<div>
			<button class="btn Success" ng-class="{'btn-primary':isLocationSelected(location)}" ng-repeat="location in scheduleModel.locations | filter : { primary : 'true'}" ng-click="onSelectLocation(location)">{{location.practiceName}}<br/>{{location.name}} <span class="badge">{{location.freeSlots}}</span></button>
            <button class="btn Success" ng-class="{'btn-primary':isLocationSelected(location)}" ng-repeat="location in scheduleModel.locations | filter : { primary : 'false'}" ng-click="onSelectLocation(location)">{{location.practiceName}}<br/>{{location.name}} <span class="badge">{{location.freeSlots}}</span></button>
            <button class="btn" ng-class="practice.status" ng-repeat="practice in practicesSearchingAndFails" >{{practice.practiceName}}<br/>status: {{practice.status}}</button>
            
	</div>
	<p>
	<div>
			<div ng-if="selectedLocation == null">
				No slots available
			</div>

			<ul ng-if="selectedLocation !== null" class="nav nav-pills nav-stacked col-sm-1" style="padding-right:0; margin-right: 20px; width:180px;">
				<li ng-repeat="day in selectedLocation.dayBlockOfSlots | orderBy:'date'" ng-class="{active:isDaySelected(day)}" ><a ng-href="#" ng-click="onSelectDay(day)">{{getFormattedDate(day)}} <span class="badge">{{day.freeSlots}}</span></a></li>
			</ul>
	</div>

  <div gantt api=registerEventFunctions data="ganttModel" from-date="displayFromDate" to-date="displayToDate" headers="['day', 'hour']" headers-formats="ganttHeaderFormats">
    <gantt-table columns="options.ganttTableColumns" headers="options.ganttTableColumnHeaders" />
    <gantt-groups></gantt-groups>
    <gantt-tooltips></gantt-tooltips>
    <gantt-bounds></gantt-bounds>
    <gantt-progress></gantt-progress>
  </div>
</div>

<div class="modal-footer">
  <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
  <button class="btn btn-success" ng-click="bookAppointment()" ng-disabled="selectedSlots.length <= 0">Book Appointment</button>
</div>

<div class="row">
    <div class="col-md-12">
        <span class="appointmentSlots-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="appointmentSlots-spinner" spinner-start-active="true"></span>
    </div>
</div>
